cephx require signatures = true
cluster network = 10.10.10.0/24
debug asok = 0/0
debug auth = 0/0
debug buffer = 0/0
debug client = 0/0
debug context = 0/0
debug crush = 0/0
debug filer = 0/0
debug filestore = 0/0
debug finisher = 0/0
debug hadoop = 0/0
debug heartbeatmap = 0/0
debug journal = 0/0
debug journaler = 0/0
debug lockdep = 0/0
debug mds = 0/0
debug mds balancer = 0/0
debug mds locker = 0/0
debug mds log = 0/0
debug mds log expire = 0/0
debug mds migrator = 0/0
debug mon = 0/0
debug monc = 0/0
debug ms = 0/0
debug objclass = 0/0
debug objectcacher = 0/0
debug objecter = 0/0
debug optracker = 0/0
debug osd = 0/0
debug paxos = 0/0
debug perfcounter = 0/0
debug rados = 0/0
debug rbd = 0/0
debug rgw = 0/0
debug throttle = 0/0
debug timer = 0/0
debug tp = 0/0
#osd crush update on start = false
fsid = 04661d3a-178d-47af-abeb-e49ec5f3b213
mon host = [v2:192.168.40.141:3300,v1:192.168.40.141:6789]
mon initial members = cephhdd01-ntl2
osd pool default crush rule = -1
osd_pool_default_min_size = 1
osd_pool_default_pg_num = 16
osd_pool_default_size = 2
public network = 192.168.40.0/24

[mon]
mon osd full ratio = 0.9
mon osd nearfull ratio = 0.5

[osd]
bluestore min alloc size hdd = 4096
bluestore min alloc size ssd = 4096
osd disk threads = 1
osd journal size = 1024
osd max backfills = 1
osd memory target = 4294967296
osd mkfs options xfs = -f -i size=2048
osd mkfs type = xfs
osd mount options xfs = noatime,largeio,inode64,swalloc
osd op threads = 4
osd recovery max active = 1

